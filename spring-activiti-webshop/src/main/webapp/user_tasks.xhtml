<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/template/layout.xhtml">
		<ui:define name="content">

			<h:form>
				<h:dataTable value="#{userTaskService.getTasksForAssigne('maxmustermann')}" var="task">
					<h:column>
						<f:facet name="header">Process Instance Id</f:facet>
						#{task.processInstanceId}
					</h:column>
					<h:column>
						<f:facet name="header">Task Name</f:facet>
						#{task.name}
					</h:column>
					<h:column>
						<f:facet name="header">Action</f:facet>
						<h:commandButton value="Complete" action="#{userTaskService.completeTask(task.id)}" />
					</h:column>
				</h:dataTable>
				<br />
				<br />
				<h:commandButton value="Back" action="#{navigationBean.navigateTo('INDEX')}" />
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
